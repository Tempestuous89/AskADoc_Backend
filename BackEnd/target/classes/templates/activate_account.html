<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Activate Your Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
        }
        .activation-code {
            font-weight: bold;
            color: #007BFF;
        }
        .confirmation-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .confirmation-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="'Hello, ' + ${username} + '!'" />
    <p>Thank you for signing up! Please use the following activation code to activate your account:</p>
    <p class="activation-code" th:text="${activation_code}"></p>
</div>
</body>
</html>
